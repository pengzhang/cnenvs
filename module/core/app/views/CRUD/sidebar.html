<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
	<form role="search" action="/admin/search">
		<div class="form-group">
			<input type="text" class="form-control" name="q" placeholder="暂时这里不支持搜索">
		</div>
	</form>
	<ul class="nav menu" style="margin-bottom:50px;">
		#{list menus, as:'menu'}
		#{crud.types}
			#{if type.name==menu}
			<li #{if type.name==curentmenu}class="active"#{/if}>
				<a href="${type.listAction}">
					<span class="glyphicon glyphicon-dashboard"></span> &{type.name}
				</a>
			</li>
			#{/if}
		#{/crud.types}
		#{/list}
		#{list customMenus, as:'menudata'}
			<li>
				<a href="${menudata.url}">
					<span class="glyphicon glyphicon-dashboard"></span>[&{menudata.modelType}] ${menudata.name}
				</a>
			</li>
		#{/list}
	</ul>
</div><!--/.sidebar-->

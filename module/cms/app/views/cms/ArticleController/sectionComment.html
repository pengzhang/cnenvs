#{if comment}
	<div class="comment">
		<a href="#" class="avatar">
			<img src="${comment.user.avatar}" />
		</a>
		<div class="content">
			<div class="pull-right text-muted">${comment.createDate.relativeDate()}</div>
			<div>
				<a href="###"><strong>${comment.user.nickname}</strong></a>
			</div>
			<div class="text">${comment.comment}</div>
			<div class="actions">
				<a href="##">回复</a>
			</div>
		</div>
	</div>
#{/if}
